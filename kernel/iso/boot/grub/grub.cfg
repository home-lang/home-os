# GRUB2 configuration for home-os

set timeout=5
set default=0

menuentry "home-os" {
    multiboot2 /boot/home-kernel.elf
    boot
}

menuentry "home-os (debug mode)" {
    multiboot2 /boot/home-kernel.elf debug
    boot
}

menuentry "home-os (safe mode)" {
    multiboot2 /boot/home-kernel.elf safe
    boot
}
